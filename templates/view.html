{% extends "base.html" %}
{% block content %}
	<h1>Flask Blog</h1>
		<h2>{{post.title}}</h2>
		<ul>
			<li>作成日時：{{post.created_at}}</li>
		</ul>
		<ul>
			<li>{{post.body}}</li>
		</ul>
		<a href="/{{post.id}}/update" role="button">編集</a>
		<a href="/{{post.id}}/delete" role="button">削除</a>
	<br>
	<a href="{{url_for('index')}}">ホームへ</a>
{% endblock %}
